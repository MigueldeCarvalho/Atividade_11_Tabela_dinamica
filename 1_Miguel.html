<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Dinâmica</title>
  <link rel="stylesheet" href="1_Miguel.css">
</head>
<body>
  <h2>Tabela Dinâmica com Formulário</h2>

  <form id="form">
    <input type="text" id="nome" placeholder="Digite o nome" required>
    <input type="text" id="email" placeholder="Digite o email" required>
    <button type="submit">Adicionar</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="1_Miguel.js"></script>
</body>
</html>
